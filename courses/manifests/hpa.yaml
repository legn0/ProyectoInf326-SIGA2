apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: courses-hpa
spec:
  scaleTargetRef:
    apiVersion: app/v1
    kind: Deployment
    name: courses-app
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60