services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword  
      MYSQL_DATABASE: enrollment_db    
      MYSQL_USER: myuser             
      MYSQL_PASSWORD: mypassword     
    ports:
      - "3300:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # Puerto para el protocolo AMQP
      - "15672:15672" # Puerto para la interfaz de gesti√≥n
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  enrollment-service:
    build: .
    ports:
      - "6000:6000"
    environment:
      - DATABASE_URL=mysql+pymysql://myuser:mypassword@db/enrollment_db
    depends_on:
      - db
      - rabbitmq

  consumer-service:
    build:
      context: ../consumer  
      dockerfile: Dockerfile
    depends_on:
      - rabbitmq

volumes:
  mysql_data:
